<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-sky-300">
    <!-- navbar goes here -->
    <nav
      class="w-full h-14 bg-sky-300 flex items-center justify-between px-4 md:px-4"
    >
      <div class="text-2xl text-sky-900 font-bold">AUDI</div>
      <ul class="md:flex hidden font-semibold">
        <li class="mx-[15px] cursor-pointer text-sky-900">Home</li>
        <li class="mx-[15px] cursor-pointer text-sky-900">About Us</li>
        <li class="mx-[15px] cursor-pointer text-sky-900">Contact Us</li>
      </ul>
      <div
        class="hidden md:block cursor-pointer font-bold p-2 rounded-lg bg-white text-sky-900"
      >
        Login/SignUp
      </div>
      <div class="md:hidden">
        <a class="text-4xl mr-4 mb-[2px]" href="#"> &#8801; </a>
      </div>
    </nav>
    <!-- navbar end here -->

    <!-- image section -->
    <header class="w-full h-auto">
      <img
        class="w-full"
        src="https://c4.wallpaperflare.com/wallpaper/777/369/220/audi-s5-audi-car-blue-cars-wallpaper-preview.jpg"
        alt=""
      />
      <img
        class="w-full md:hidden"
        src="https://cdn.bhdw.net/im/audi-s8-2022-blue-color-back-and-side-view-wallpaper-90861_w635.webp"
        alt=""
      />
    </header>
    <!-- image section over -->

    <!-- next page start -->
    <div
      class="h-auto w-full flex flex-wrap flex-col items-center text-center p-10"
    >
      <div class="w-full h-auto flex flex-wrap flex-col items-center">
        <p class="text-2xl md:text-4xl text-center font-bold text-sky-950">
          STYLE STATEMENT, POWER MOVE
        </p>
        <div
          class="w-[8rem] md:w-[15rem] h-1 border-b-[4px] border-sky-950 mt-2 md:mt-4 rounded-lg mb-12"
        ></div>
      </div>
      <div
        class="w-full flex h-auto flex-wrap items-center md:flex-row md:justify-evenly flex-col"
      >
        <div class="flex flex-col">
          <img class="w-[155px] md:w-[200px]" src="./img/2022.png" alt="" />
          <p class="p-[10px]">e-Tron GT</p>
        </div>
        <div class="flex flex-col">
          <img
            class="w-[155px] md:w-[200px]"
            src="./img/A8Lvesuviusgrey_sv.avif"
            alt=""
          />
          <p class="p-[10px]">AUDI A8</p>
        </div>
        <div class="flex flex-col">
          <img class="w-[155px] md:w-[200px]" src="./img/2021.png" alt="" />
          <p class="p-[10px]">AUDI Q8</p>
        </div>
      </div>
    </div>
    <!-- next page end -->

    <!-- your audii is waiting -->
    <div class="w-full h-auto flex flex-wrap flex-col items-center">
      <p
        class="text-2xl md:text-4xl text-center font-bold text-sky-950 uppercase"
      >
        Your Audi is waiting
      </p>
      <div
        class="w-[3rem] md:w-[8rem] h-1 border-b-[4px] border-sky-950 mt-2 md:mt-4 rounded-lg mb-12"
      ></div>
      <div
        class="w-full flex h-[170px] items-center md:flex-row md:justify-evenly flex-row"
      >
        <div
          class="flex flex-col items-center md:border-2 md:rounded-[22px] md:border-black"
        >
          <img
            class="w-[155px] md:w-[200px]"
            src="./img/etroncatalunyared_sv.avif"
            alt=""
          />
          <p class="p-[10px]">e-Tron</p>
        </div>
        <div
          class="flex flex-col items-center md:border-2 md:rounded-[22px] md:border-black"
        >
          <img
            class="w-[155px] md:w-[200px]"
            src="./img/A4navarrablue_sv.avif"
            alt=""
          />
          <p class="p-[10px]">A4</p>
        </div>
        <div
          class="flex flex-col items-center md:border-2 md:rounded-[22px] md:border-black"
        >
          <img
            class="w-[155px] md:w-[200px]"
            src="./img/A6firmamemntblue_sv.avif"
            alt=""
          />
          <p class="p-[10px]">A6</p>
        </div>
        <div
          class="flex flex-col items-center md:border-2 md:rounded-[22px] md:border-black"
        >
          <img class="w-[155px] md:w-[200px]" src="./img/Q3.png" alt="" />
          <p class="p-[10px]">Q3</p>
        </div>
        <div
          class="flex flex-col items-center md:border-2 md:rounded-[22px] md:border-black"
        >
          <img class="w-[155px] md:w-[200px]" src="./img/Q5.png" alt="" />
          <p class="p-[10px]">Q5</p>
        </div>
      </div>
    </div>
    <!-- your audi is waiting ends -->
<!--     exams are coming will code this later BYEE -->
  </body>
</html>
